<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess The Number</title>
    <link href="style.css" rel="stylesheet">
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <header>
        <h1> Guess The Number</h1>
        <p>Guess a number between 1 and 99 (7 attempts)</p>
    </header>

    <div id="main">
        <input type="number" id="guessInput" placeholder="Enter number (1-99)">
        <button id="guessButton">Guess</button>
        <button id="resetButton">Play Again</button>

        <p id="guessResult"></p>
        <p id="highlow"></p>
        <p id="attemptsLeft"></p>
        <p id="score"></p>
    </div>
</body>
</html>
